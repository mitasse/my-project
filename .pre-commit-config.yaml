repos:
  - repo: local
    hooks:
    - id: ruff
      name: ruff
      entry: ruff check --force-exclude
      language: python
      types_or: [python, pyi]

    - id: ruff-format
      name: ruff-format
      entry: ruff format --force-exclude
      language: python
      types_or: [python, pyi]

    - id: pytest-check
      name: pytest-check
      entry: pytest -v
      types: [python]
      language: system
      pass_filenames: false
      always_run: true
